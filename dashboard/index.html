<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/index.css">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    
    <title>Document</title>
</head>
<body>
    <div class="major_container">
        <div class="leftPage">
            <div class="navLogo">
                <img src="../images/shop/logo-a.svg" alt="">
                <h1>hopPoint</h1>
            </div>
            <div class="leftTop">
                <p><b>MAIN HOME</b></p>
                <div class="dashboard">
                    <img src="../images/icons/menu.png" alt="">
                    <h3>Dashboard</h3>
                </div>
            </div>
            <div class="leftDown">
                <p><b>ALL PAGE</b></p>
                <div>
                    <div class="eCommerce">
                        <div class="elog">
                            <img src="../images/icons/online-shopping.png" alt="">
                            <h3>Ecommerce</h3>
                        </div>
                        <img class="arrowDown" src="../images/icons/arrow-down-sign-to-navigate.png" alt="">
                    </div>
                    <ul class="eCommerce_dropdown">
                        <li>Add Product</li>
                        <li>Product List</li>
                    </ul>
                </div>
                <div class="category">
                    <div class="elog">
                        <img src="../images/icons/tool.png" alt="">
                        <h3>Category</h3>
                    </div>
                    <img class="arrowDown" src="../images/icons/arrow-down-sign-to-navigate.png" alt="">
                </div>
                <div class="orders">
                    <div class="elog">
                        <img src="../images/icons/shopping-bag.png" alt="">
                        <h3>Order</h3>
                    </div>
                    <img class="arrowDown" src="../images/icons/arrow-down-sign-to-navigate.png" alt="">
                </div>
            </div>
        </div>
        <div class="rightPage"></div>
    </div>
    <script src="js/index.js"></script>
</body>
</html>
